    inform_code_intro_title: Wichtiger Hinweis
    inform_code_intro_text: Obwohl keine Daten zu Ihrer Person gesendet werden, kann es sein, dass sich jemand anhand des Datums an die Begegnung erinnern kann.
    inform_code_intro_button: Verstanden
    symptom_faq1_title: Was sind COVID-19-Symptome?
    symptom_faq1_text: Diese Symptome treten häufig auf:\n\n– Fieber, Fiebergefühl\n– Halsschmerzen\n– Husten (meist trocken)\n– Kurzatmigkeit\n– Muskelschmerzen\n– Plötzlicher Verlust des Geruchs- und/oder Geschmackssinns
    meldungen_positive_tested_faq1_title: Warum ist das Tracing deaktiviert?
    meldungen_positive_tested_faq1_text: Nach einem positiven Test wird das Tracing in der App automatisch deaktiviert. Das Tracing kann wieder aktiviert werden, sobald Sie die Isolation beendet haben.
