    app_subtitle: Untertitel
    onboarding_prinzip_heading: Das Ziel
    onboarding_prinzip_title: Dem Virus einen\nSchritt voraus
    onboarding_prinzip_text1: Mit der SwissCovid App können alle dazu beitragen, die Verbreitung des neuen Coronavirus einzudämmen.
    onboarding_prinzip_text2: Die App informiert Sie, wenn Sie potenziell dem neuen Coronavirus ausgesetzt waren.
    onboarding_privacy_heading: Privacy by Design
    onboarding_privacy_title: Schutz der Privatsphäre
    onboarding_privacy_text1: Zwischen den Mobiltelefonen werden nur zufällige IDs ausgetauscht. Die App sammelt weder Standortdaten noch Daten über Ihre Identität.
    onboarding_privacy_text2: Die gespeicherten zufälligen IDs bleiben auf Ihrem Mobiltelefon und werden nach 14 Tagen gelöscht.
    onboarding_begegnungen_heading: Wie funktioniert die App?
    onboarding_begegnungen_title: Begegnungen erkennen\ndank Bluetooth
    onboarding_begegnungen_text1: Die App erkennt automatisch, wenn zwei Nutzer für eine gewisse Zeit nahe beieinander sind.
    onboarding_begegnungen_text2: Dafür wird nur Bluetooth Low Energy (BLE) verwendet. Keine GPS-, Mobile-, WiFi- oder andere Standort-Daten.
    onboarding_meldung_heading: Was macht die App?
    onboarding_meldung_title: Meldung bei einer\nmöglichen Ansteckung
    onboarding_meldung_text1: Die App informiert Sie, wenn Sie potenziell dem neuen Coronavirus ausgesetzt waren.
    onboarding_meldung_text2: Mit dem richtigen Verhalten können Sie Infektionsketten unterbrechen und andere schützen.
    onboarding_bluetooth_title: Bluetooth erlauben
    onboarding_bluetooth_text: Um die App nutzen zu können, müssen Sie Bluetooth erlauben.
    onboarding_bluetooth_button: Bluetooth erlauben
    onboarding_good_to_know: Gut zu wissen
    onboarding_bluetooth_gtk_title1: Sie bleiben anonym
    onboarding_bluetooth_gtk_text1: Über Bluetooth werden keine persönlichen Daten sichtbar.
    onboarding_bluetooth_gtk_title2: Leicht erhöhte Batterienutzung
    onboarding_bluetooth_gtk_text2: Die App ist so energiesparend wie möglich umgesetzt. Die Batterienutzung erhöht sich nur leicht.
    onboarding_push_title: Mitteilungen erlauben
    onboarding_push_text: Damit Sie von der App informiert werden, müssen Sie Mitteilungen erlauben.
    onboarding_push_button: Mitteilungen erlauben
    onboarding_push_gtk_title1: Sofort informiert
    onboarding_push_gtk_text1: Bei einer möglichen Ansteckung werden Sie mit einer Mitteilung auf dem Sperrbildschirm informiert.
    inform_send_getwell_title: Gute Besserung
    inform_send_getwell_text: Werden Sie bald wieder gesund.\n\nHalten Sie sich an die erhaltenen Anweisungen zur Isolation.
    onboarding_go_title: Die App ist eingerichtet
