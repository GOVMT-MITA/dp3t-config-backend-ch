    onboarding_prinzip_heading: El objetivo:
    onboarding_prinzip_title: Anticiparnos al virus
    onboarding_prinzip_text1: Con la aplicación Swiss Covid, todos podemos contribuir a contener la propagación del virus.
    onboarding_prinzip_text2: La aplicación le avisa si ha estado usted potencialmente expuesto al coronavirus.
    onboarding_privacy_heading: Privacy by design
    onboarding_privacy_title: Protección de la esfera privada
    onboarding_privacy_text1: Los teléfonos móviles solo intercambian ID aleatorios. La aplicación no guarda datos de geolocalización ni datos sobre su identidad.
    onboarding_privacy_text2: Los ID aleatorios guardados permanecen en su teléfono móvil y son eliminados transcurridos 14 días.
    onboarding_begegnungen_heading: ¿Cómo funciona la aplicación?
    onboarding_begegnungen_title: Detección de contactos a través de Bluetooth
    onboarding_begegnungen_text1: La aplicación detecta automáticamente si dos usuarios han estado cerca durante un tiempo determinado.
    onboarding_begegnungen_text2: Utiliza Bluetooth Low Energy (BLE). Ningún dato de GPS, datos móviles, datos Wifi u otros datos de geolocalización
    onboarding_meldung_heading: ¿Qué hace la aplicación?
    onboarding_meldung_title: Notificación de un posible contagio
    onboarding_meldung_text1: La aplicación le avisa si ha estado usted potencialmente expuesto al nuevo coronavirus.
    onboarding_meldung_text2: Adoptando la conducta adecuada puede usted romper las cadenas de contagio y proteger a los demás.
