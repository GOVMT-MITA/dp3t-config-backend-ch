    inform_code_intro_title: Aviso importante
    inform_code_intro_text: A pesar de que no se envían datos sobre su persona, es posible que alguien recuerde por la fecha haber tenido contacto con usted.
    inform_code_intro_button: Entendido
    symptom_faq1_title: ¿Cuáles son los síntomas de COVID-19?
    symptom_faq1_text: Los síntomas siguientes aparecen con frecuencia:\n\n– fiebre, sensación febril\n– dolor de garganta\n– tos (casi siempre seca)\n– dificultad respiratoria\n– dolores musculares\n– pérdida repentina del sentido del gusto y/o del olfato
    meldungen_positive_tested_faq1_title: ¿Por qué ha finalizado el rastreo?
    meldungen_positive_tested_faq1_text: El rastreo termina automáticamente después de que un test haya dado positivo.
