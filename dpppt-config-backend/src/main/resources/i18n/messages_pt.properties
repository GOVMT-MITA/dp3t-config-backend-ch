    app_subtitle: (Subtitle)
    onboarding_prinzip_heading: O objetivo
    onboarding_prinzip_title: Estar um passo à frente do vírus\n
    onboarding_prinzip_text1: Com a app Swiss Covid, todos podem ajudar a conter a propagação do novo coronavírus.
    onboarding_prinzip_text2: A app informa-o, caso possa ter estado exposto ao novo coronavírus.
    onboarding_privacy_heading: Privacy by Design
    onboarding_privacy_title: Protecção da privacidade
    onboarding_privacy_text1: Entre os telemóveis, só são transferidos IDs aleatórios. A app não reúne dados da sua identidade ou localização.
    onboarding_privacy_text2: Os IDs aleatórios são guardados no seu telemóvel durante 14 dias, apagando-se automaticamente após esse tempo.
    onboarding_begegnungen_heading: Como funciona a app?
    onboarding_begegnungen_title: Deteta contactos através do Bluetooth\n
    onboarding_begegnungen_text1: A app deteta automaticamente quando dois utilizadores estão perto um do outro durante um dado período.
    onboarding_begegnungen_text2: Para isso, utiliza Bluetooth de Baixa Energia (BLE). Nenhuns dados de GPS, móveis, de Wi-Fi ou de localização.
    onboarding_meldung_heading: O que faz a app?
    onboarding_meldung_title: Notificação de possível contágio\n
    onboarding_meldung_text1: A app informa-o, caso possa ter estado exposto ao novo coronavírus.
    onboarding_meldung_text2: Se agir da forma correta, estará a travar as cadeias de transmissão e a proteger os outros.
    onboarding_bluetooth_title: Permitir o uso do Bluetooth
    onboarding_bluetooth_text: Para poder usar a app, tem de permitir o uso do Bluetooth.
    onboarding_bluetooth_button: Permitir o uso do Bluetooth
