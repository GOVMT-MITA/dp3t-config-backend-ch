    inform_code_intro_title: Aviso importante
    inform_code_intro_text: Embora não sejam enviados dados pessoais seus, é possível que alguém se recorde de um contacto consigo pela data.
    inform_code_intro_button: Entendi
    symptom_faq1_title: Quais são os sintomas da COVID-19?
    symptom_faq1_text: Estes sintomas são frequentes:\n\n– Febre, sensação de febre\n– Dores de garganta\n– Tosse (seca, na maioria dos casos)\n– Falta de ar\n– Dores musculares\n– Perda repentina do olfato e/ou do paladar
    meldungen_positive_tested_faq1_title: Por que motivo terminou o rastreamento?
    meldungen_positive_tested_faq1_text: Após um teste positivo, o rastreamento na app é automaticamente terminado.
