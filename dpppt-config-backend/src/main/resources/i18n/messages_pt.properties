    onboarding_bluetooth_gtk_title1: O seu anonimato é assegurado
    onboarding_bluetooth_gtk_text1: Nenhum dado pessoal é visível via Bluetooth.
    onboarding_bluetooth_gtk_title2: Aumento ligeiro do consumo da bateria
    onboarding_bluetooth_gtk_text2: A app consome o mínimo de energia possível, aumentando muito pouco o consumo da bateria.
    onboarding_push_title: Permitir as notificações
