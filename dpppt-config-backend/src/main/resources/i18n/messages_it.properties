    inform_code_intro_title: Avvertenza importante
    inform_code_intro_text: Anche se non vengono inviati dati personali, è possibile che qualcuno possa ricordarsi dell'incontro sulla base della data in cui è avvenuto.
    inform_code_intro_button: Capito
    symptom_faq1_title: Quali sono i sintomi della COVID-19?
    symptom_faq1_text: Questi sono i sintomi più frequenti:\n\n– febbre, sensazione di febbre\n– mal di gola\n– tosse (perlopiù secca)\n– affanno\n– dolori muscolari\n– perdita improvvisa dell'olfatto e/o del gusto
    meldungen_positive_tested_faq1_title: Perché il tracciamento è terminato?
    meldungen_positive_tested_faq1_text: Dopo un test positivo il tracciamento nell'app viene terminato automaticamente.
