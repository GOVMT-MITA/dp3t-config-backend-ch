    begegnung_detail_faq1_title: Cosa significa incontro?
    begegnung_detail_faq1_text: Se due telefoni cellulari con l'app si trovano uno vicino all'altro per un certo tempo, l'incontro viene salvato nel dispositivo.
    begegnung_detail_faq2_title: I miei dati sono sicuri?
    begegnung_detail_faq2_text: In caso di incontro vengono scambiati soltanto ID casuali. \n\nQuesti vengono salvati localmente sui dispositivi e nuovamente eliminati dopo 14 giorni.
    begegnungen_detail_faq3_title: Bluetooth deve sempre essere attivato?
    begegnungen_detail_faq3_text: Per poter riconoscere gli incontri, Bluetooth deve sempre essere attivato.\n\nIl consumo della batteria aumenta soltanto leggermente.
    faq_button_title: Domande frequenti
    meldungen_nomeldungen_faq1_title: Cosa sono le segnalazioni?
    meldungen_nomeldungen_faq1_text: L'app controlla regolarmente se altri utenti che hai incontrato hanno segnalato di essere positivi al test.\n\nIn caso di possibile contagio viene visualizzato un messaggio sulla schermata di blocco.
    meldungen_nomeldungen_faq2_titel: Cosa significa possibile contagio?
    meldungen_nomeldungen_faq2_text: L'app non controlla solo se ci sono stati incontri con persone infette, ma anche a quale distanza e per quanto tempo.\n\nL'utente viene informato soltanto se la possibilità di un contagio è sufficientemente fondata.
    meldungen_detail_explanation_text3: La Infoline SwissCovid ti offre consulenza sulla possibilità di fare un test gratuito.
    meldungen_meldungen_faq1_title: Devo telefonare?
    meldungen_meldungen_faq1_text: È importante telefonare a ogni nuova segnalazione.\n\nL'utente resta anonimo. Non vengono registrati dati personali.\n\nIl colloquio di consulenza è gratuito; paghi soltanto il costo della telefonata.
    meldungen_detail_call_thankyou_title: Grazie per la tua partecipazione
    meldungen_detail_call_thankyou_subtitle: Proteggi gli altri
    no_meldungen_box_link: Così ci proteggiamo
    no_meldungen_box_url: https://www.ufsp-coronavirus.ch
    inform_detail_faq1_title: Cos'è un codice Covid?
    inform_detail_faq1_text: Le persone che sono risultate positive al test del nuovo coronavirus ricevono un codice Covid.\n\nIn questo modo si garantisce che l'app segnali soltanto i casi confermati.\n\nSei risultato positivo al test e dopo quattro ore non hai ancora ricevuto un codice Covid? Allora contatta la Infoline Coronavirus
    inform_detail_faq2_title: Che cosa viene inviato?
    inform_detail_faq2_text: Vengono inviati soltanto gli ID casuali della tua app, non i tuoi dati personali.\n\nGrazie a questi ID, gli altri utenti dell'app SwissCovid vengono a sapere che vi è la possibilità di un contagio.
