    onboarding_prinzip_heading: Le but :
    onboarding_prinzip_title: Gardons une longueur d'avance sur le virus
    onboarding_prinzip_text1: Grâce à l'application SwissCovid, tout le monde peut contribuer à endiguer la propagation du virus.
    onboarding_prinzip_text2: L'application vous informe si vous avez été potentiellement exposé au nouveau coronavirus.
    onboarding_privacy_heading: Privacy by Design
    onboarding_privacy_title: Protection de la sphère privée
    onboarding_privacy_text1: Seuls des ID aléatoires sont échangés entre les téléphones portables. L'application ne recueille aucune donnée de localisation et aucune information sur votre identité.
    onboarding_privacy_text2: Les ID aléatoires enregistrés restent sur votre appareil et sont supprimés après 14 jours.
    onboarding_begegnungen_heading: Comment fonctionne l'application ?
    onboarding_begegnungen_title: Détection des contacts via Bluetooth
    onboarding_begegnungen_text1: L'application détecte automatiquement quand deux utilisateurs sont proches pendant un certain temps.
    onboarding_begegnungen_text2: Seul Bluetooth (faible consommation) est utilisé. Aucune donnée GPS, mobile, Wi-Fi ou de géolocalisation.
    onboarding_meldung_heading: Que fait l'application ?
    onboarding_meldung_title: Notification en cas de possible infection
    onboarding_meldung_text1: L'application indique si vous avez été potentiellement exposé au nouveau coronavirus.
    onboarding_meldung_text2: En adoptant une bonne conduite, vous pouvez interrompre les chaînes de transmission et protéger les autres.
