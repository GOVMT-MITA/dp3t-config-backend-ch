    begegnung_detail_faq1_title: Que signifie contact ?
    begegnung_detail_faq1_text: Si des téléphones portables équipés de l'application se trouvent à proximité l'un de l'autre pendant un certain temps, ce fait est enregistré comme un contact dans l'appareil.
    begegnung_detail_faq2_title: Mes données sont-elles en sécurité?
    begegnung_detail_faq2_text: Lors d'un contact, seul des ID aléatoires sont échangés. \n\nCes identifiants sont enregistrés localement dans les appareils et effacés après 14 jours.
    begegnungen_detail_faq3_title: Bluetooth doit-il toujours être activé ?
    begegnungen_detail_faq3_text: Pour que les contacts puissent être détectés, Bluetooth doit toujours rester activé. La consommation n'augmente que légèrement.
    faq_button_title: Questions fréquentes
    meldungen_nomeldungen_faq1_title: Que sont les notifications ?
    meldungen_nomeldungen_faq1_text: L'application contrôle régulièrement si d'autres utilisateurs que vous avez rencontrés ont déclaré un test positif.\n\nEn cas de possible infection, vous serez informé par message sur l'écran de verrouillage.
    meldungen_nomeldungen_faq2_titel: Que signifie possible infection ?
    meldungen_nomeldungen_faq2_text: L'application ne détecte pas seulement si des contacts avec des personnes infectées ont eu lieu, mais aussi la durée et la proximité de ces contacts.\n\nVous ne serez informé que si le risque d'infection est suffisamment important.
    meldungen_detail_explanation_text3: L'infoline SwissCovid vous conseille sur la possibilité d'effectuer un test gratuit.
    meldungen_meldungen_faq1_title: Dois-je appeler ?
    meldungen_meldungen_faq1_text: Il est recommandé d'appeler après chaque notification.\n\nVous conservez votre anonymat. Aucune donnée personnelle n'est saisie.\n\nLa consultation est gratuite ; seuls les frais d'appel sont à votre charge.
    meldungen_detail_call_thankyou_title: Merci de votre participation
    meldungen_detail_call_thankyou_subtitle: Vous protégez les autres
    no_meldungen_box_link: Voici comment nous protéger
    no_meldungen_box_url: https://ofsp-coronavirus.ch/
    inform_detail_faq1_title: Qu'est-ce qu'un code COVID ?
    inform_detail_faq1_text: Un code COVID est attribué aux personnes testées positives au nouveau coronavirus.\n\nCela permet d'assurer que seuls les cas confirmés sont signalés via l'application.\n\nVous n'avez toujours pas reçu de code COVID 4h après avoir été testé positif?\nVeuillez contacter l'infoline coronavirus:
    inform_detail_faq2_title: Qu'est-ce qui est envoyé ?
    inform_detail_faq2_text: Seules les ID aléatoires de votre application sont envoyées, aucune donnée personnelle.\n\nAinsi, d'autres utilisateurs de l'application SwissCovid apprennent qu'ils ont peut-être été infectés.
    infoline_tel_number: +41 58 387 77 78
