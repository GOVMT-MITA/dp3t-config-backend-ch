    inform_code_intro_text: Même si aucune donnée personnelle n'est envoyée sur vous, il est possible que quelqu'un se souvienne du contact sur la base de la date.
    inform_code_intro_button: Compris
    symptom_faq1_title: Quels sont les symptômes du COVID-19 ?
    symptom_faq1_text: Ces symptômes sont fréquents :\n\n– Fièvre, sensation de fièvre\n– Mal de gorge\n– Toux (généralement sèche)\n– Difficultés respiratoires\n– Douleurs musculaires\n– Perte soudaine de l’odorat et/ou du goût
    meldungen_positive_tested_faq1_title: Pourquoi le traçage de proximité est-il interrompu ?
