    onboarding_privacy_heading: Privacy by Design
    onboarding_privacy_title: Özel hayatın korunması
    onboarding_privacy_text1: Cep telefonları arasında yalnızca rastgele ID'ler paylaşılır. Uygulama konumunuza ilişkin ya da şahsi bilgilerinizi toplamaz.
    onboarding_privacy_text2: Rastgele ID'ler telefonunuza kaydedilir ve 14 gün sonra silinir.
