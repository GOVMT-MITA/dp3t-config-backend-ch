    begegnung_detail_faq1_title: Temas ne demektir?
    begegnung_detail_faq1_text: Bu uygulamanın yüklü olduğu cep telefonları belirli bir süre boyunca birbirine yakın olduklarında, bu cihazda temaz olarak kaydedilmektedir.
    begegnung_detail_faq2_title: Verilerim güvende mi?
    begegnung_detail_faq2_text: Bir temasta yalnızca rastgele ID'ler paylaşılmaktadır.\n\nBunlar cep telefonunda kaydedilmekte ve 14 gün sonra silinmektedir.
    begegnungen_detail_faq3_title: Bluetooth her zaman aktif mi olmalıdır?
    begegnungen_detail_faq3_text: Temasın tespit edilebilmesi için Bluetooth'un her zaman aktif olması gerekir. Pil kullanımı yalnızca az ölçüde artmaktadır.
    faq_button_title: Sıkça Sorulan Sorular
    meldungen_nomeldungen_faq1_title: Bildirimler nedir?
    meldungen_nomeldungen_faq1_text: Uygulama düzenli olarak temas ettiğiniz kişilerin pozitif bir test sonucu bildirip bildirmediğini kontrol eder.\nOlası bir enfeksiyon riskinde kilit ekranında bir mesaj ile bilgilendirileceksiniz.
    meldungen_nomeldungen_faq2_titel: Enfeksiyon riski ne anlama gelmektedir?
    meldungen_nomeldungen_faq2_text: Uygulama yalnızca enfekte kişiler temaz olup olmadığını değil, temasların ne kadar sürdüğünü ve ne kadar yakın olduklarını da takip eder.\n\nYalnızca bulaşma riski yeterince büyük ise bilgilendirilirsiniz.
    meldungen_detail_explanation_text3: SwissCovid Bilgi Hattı sizi ücretsiz testler konusunda bilgilendirir.
    meldungen_meldungen_faq1_title: Aramam mı gerekiyor?
    meldungen_meldungen_faq1_text: Her yeni bildirimde aramanız önerilmektedir. Aramalarınız anonimdir. Kişisel bilgiler toplanmamaktadır.
    meldungen_detail_call_thankyou_title: Katıldığınız için teşekkür ederiz
