    begegnung_detail_faq1_title: Tge vul dir scuntrada?
    begegnung_detail_faq1_text: Sche telefons mobils cun l'app sa chattan damanaivel in da l'auter per in tschert temp, vegn quai registrà sin l'apparat sco scuntrada.
    begegnung_detail_faq2_title: Èn mias datas segiras?
    begegnung_detail_faq2_text: En cas d'ina scuntrada vegnan barattadas mo IDs casualas. \n\nQuellas vegnan arcunadas localmain sin ils apparats e puspè stizzadas suenter 14 dis.
    begegnungen_detail_faq3_title: Sto bluetooth adina esser activà?
    begegnungen_detail_faq3_text: Bluetooth sto adina esser activà per che las scuntradas possian vegnir identifitgadas.\n\nll diever da la battaria s'augmenta qua tras mo levamain.
    faq_button_title: Dumondas frequentas
    meldungen_nomeldungen_faq1_title: Tge èn avis?
    meldungen_nomeldungen_faq1_text: L'app verifitgescha regularmain, sche autras utilisadras ed auters utilisaders che Vus avais scuntrà han annunzià in test positiv.\n\nEn cas d'ina eventuala infecziun vegnis Vus orientada/orientà cun ina communicaziun sin il visur bloccà.
    meldungen_nomeldungen_faq2_titel: Tge vul dir eventuala infecziun?
    meldungen_nomeldungen_faq2_text: L'app n'examinescha betg sulettamain, sch'i ha dà scuntradas cun persunas infectadas, mabain er quant ditg ch'ellas han durà e quant damanaivel che Vus essas stada/stà a questas persunas.\n\nVus vegnis infurmada/infurmà mo, sche la pussaivladad d'esser infectada/infectà è gronda avunda.
    meldungen_detail_explanation_text3: L'infoline SwissCovid As cusseglia davart la pussaivladad d'in test gratuit.
    meldungen_meldungen_faq1_title: Stoss jau telefonar?
    meldungen_meldungen_faq1_text: Igl è recumandà da telefonar tar mintga nov avis.                                                                                                                                                   \n\nVus restais anonima/anonim. I na vegnan registradas naginas datas persunalas.\n\nIl discurs da cussegliaziun è gratuit; igl è da pajar mo la taxa da telefon.
    meldungen_detail_call_thankyou_title: Grazia per Vossa participaziun
    meldungen_detail_call_thankyou_subtitle: Vus protegis auters
    no_meldungen_box_link: Uschia ans protegin nus
    no_meldungen_box_url: https://check.bag-coronavirus.ch
    inform_detail_faq1_title: Tge è in code covid?
    inform_detail_faq1_text: Persunas ch’èn vegnidas testadas en moda positiva sin il nov coronavirus survegnan in code covid.\n      \nUschia vegni garantì che mo cas confermads vegnan avisads via l'app.\n\nVus essas vegnida testada resp. vegnì testà en moda positiva sin il coronavirus e n'avais suenter 4 uras anc retschavì nagin code covid? Alura contactai l'infoline coronavirus:
    inform_detail_faq2_title: Tge vegn tramess?
    inform_detail_faq2_text: I vegnan tramessas mo las IDs casualas da Vossa app, naginas datas persunalas.\n\nUschia vegnan autras utilisadras ed auters utilisaders da l'app SwissCovid a savair ch'ina  infecziun è pussaivla.
