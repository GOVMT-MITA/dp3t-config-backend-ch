    onboarding_privacy_text1: እተን ሞባይላት  ብግምት ዝተሰርዑ መለልዪ ቁጽርታት ጥራይ እየን ዝለዋወጣ።  ዘለኹሞ ቦታ ይኹን ዋላ ካልእ ንመንነትኩም ዝምልከት ሓበሬታ ኣይእክብን እዩ። 
    onboarding_privacy_text2: እቶም ዝተዓቀቡ ብግምት ዝተሰርዑ መለልዪ ቁጽርታት ኣብ ሞባይልኩም ጸኒሖም ድሕሪ 14 መዓልቲ ይስረዙ።
    onboarding_begegnungen_heading: እቲ ኣፕ ከምይ ይሰርሕ፧
    onboarding_begegnungen_title: ሳላ ብሉቱዝ ርክባት ምልላይ 
    onboarding_begegnungen_text1: እቲ ኣፕ ክለተ ተጠቀምቲ ንዝተወሰነ እዋን ጥቓ ንጥቓ እንተኔሮም ብቐጥታ የለልይ።
    onboarding_begegnungen_text2: ነዚ ንምግባር:  ትሑት ኤነርጂ ብሉቱዝ (Bluetooth Low Energy (BLE)) እዩ ዝዝውተር። ጂፒኤስ ይኹን ስነድ ሞባይል: ዋይፋይ ወይ ካልእ ናይ ዘለኻዮ ቦታ ስነዳት ኣይዝውተርን እዩ።
    onboarding_meldung_heading: እቲ ኣፕ እንታይ ይገብር፧ 
    onboarding_meldung_title: ሓበሬታ ኣብ እዋን ተኽእሎ ናይ ምልካፍ ብሕማም 
    onboarding_meldung_text1: እቲ ኣፕ ንስኹም ንኮሮናቫይረስ ናይ ምቅላዕ ተኽእሎ እንተኔሩኩም ይሕብረኩም። 
    onboarding_meldung_text2: ብትኽክል ዝኾነ ኣካይዳ ሰንሰለት ለበዳ ሕማም ክትዓግቱን ንኻልኦት ሰባት ካብ ሕማም ክትከላኸሉን ትኽእሉ።
