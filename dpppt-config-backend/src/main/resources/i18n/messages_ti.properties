    begegnung_detail_faq1_title: ምርኻብ ማለት እንታይ እዩ፧
    begegnung_detail_faq1_text: ኣፕ ዘለወን ሞባይላት ንዝተወሰነ ግዜ ጥቓ ንጥቓ ምስዝኾና: እዚ ከም ምርኻብ ይምዝገብ።
    begegnung_detail_faq2_title: ውልቃዊ ሰነዳተይ ውሑሳት ድዮም፧
    begegnung_detail_faq2_text: ኣብ እዋን ርክብ እቶምብግምት ዝተሰርዑ መለልዪ ቁጽርታት ጥራይ እዮም ዝቀያየሩ።  እዚኦም ኣብቲ ሞባይላት ተዓቂቦም ጸኒሖም ድሕሪ 14 መዓልቲ ይስረዙ።
    begegnungen_detail_faq3_title: ብሉቱዝ ኩልጊዜ ክፉት ክኸውን ኣለዎ ዶ፧
    begegnungen_detail_faq3_text: ርክባት ክልለዩ ክኽእሉ ምእንታን ብሉቱዝ ኩልግዜ ክፉት ክኸውን ኣለዎ። ስለዝኾነ ምጥቃም ሓይሊ ባትሪ ብመጠኑ ጥራይ እዩ ይውስኽ።
    faq_button_title: ብዙሕ ግዜ ዝሕተቱ ሕቶታት
    meldungen_nomeldungen_faq1_title: ሓበሬታ ክብሃል ከሎ እንታይ ማለት እዩ፧
    meldungen_nomeldungen_faq1_text: እቲ ኣፕ ክልኦት ዝተራኸብኩሞም ተጠቀምቲ  ብመርመራ ፖዚቲቭ ከምዝኾኑ ሓቢሮም እንተኾይኖም ቀጻሊ ይምርምር። \nተኽእሎ ምልካፍ ብሕማም ምስዝህሉ ብመነግዲ መልእኽቲ ኣብ ዕጹው ስክሪን ሞባይል ክትሕበሩ ኢኹም።  
    meldungen_nomeldungen_faq2_titel: ተኽእሎ ምልካፍ ብሕማም እንታይ ማለት እዩ፧
    meldungen_nomeldungen_faq2_text: እቲ ኣፕ ርክብ ምስ ዝተለኸፉ ሰባት ኣጓኒፉ እንተኾይኑ ጥራይ ዘይኮነስ ንውሒ ግዜን  ዓቐን ናይቲ ቅርበትን እዩ ዝምርምር።  ቡቑዕ ተኽእሎ ናይ መልከፍቲ ምስዝህሉ ጥራይ ኢኹም ትሕበሩ።
    meldungen_detail_explanation_text3: መስመር ሓበሬታ ስዊስኮቪድ ብዛዕባ  ተኽእሎ ካብ ክፍሊት ነጻ ናይ ዝኾነ መርመራ የማኽረኩም።  
    meldungen_meldungen_faq1_title: ክድውል ኣለኒ ዶ፧
